<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head_1 :: head">  </head>
    <body class="container" >
        <nav th:replace="/fragments/nav :: nav"></nav>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">¡Bien Hecho!</h5>
                <p class="card-text" th:text="${exito}" ></p>
                <a th:href="@{/libros}" class="btn btn-secondary">Ver Lista</a> 
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">¡ups!</h5>
                <p class="card-text" th:text="${error}" ></p>
            </div>
        </div>
        <div >
            <div class="container">
                <h1 class="display-4 ">Modificar Libro   <a class="btn btn-primary btn-lg" th:href="@{/libros}" role="button"> VOLVER </a></h1>

            </div>
            <form th:action="@{/libros/modificar}"  method="POST"  enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id" >


                <div class="form-group col-md-2">
                    <label >ISBN</label>
                    <input required th:value="${libro.isbn}" type="text" class="form-control" id="inputZip" name="isbn" placeholder="isbn del libro">

                </div>

                <div class="form-group col-md-6">
                    <label >Titulo del Libro</label>
                    <input required th:value="${libro.titulo}" type="text" class="form-control" id="inputPassword4" name="titulo" placeholder="titulo del libro">
                </div>
                <div class="form-group col-md-2">
                    <label >AÑO</label>
                    <input required th:value="${libro.anio}" type="number" class="form-control" id="inputZip" name="anio" placeholder="anio del libro">

                </div>
                <div class="form-group col-md-4">
                    <label>Autor</label>
                    <select id="inputState" class="form-control" name="idAutor" >      
                        <option required th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"  >Elige una opcion</option>

                    </select>


                </div>
                <div class="form-group col-md-4">
                    <label >Editorial</label>
                    <select id="inputState" class="form-control" name="idEditorial" >      
                        <option required th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" >Elige una opcion</option>

                    </select>


                </div>
                <div class="form-group col-md-3">
                    <label>Cantidad de ejemplares</label>
                    <input required th:value="${libro.ejemplares}" type="number" class="form-control" id="inputZip" name="ejemplares" placeholder="cantidad de ejemplares disponibles">
                </div>

                <div class="form-group col-md-3">
                    <label >Ejemplares Prestados</label>
                    <input required th:value="${libro.ejemplaresPrestados}" type="number" class="form-control" id="inputZip" name="ejemplaresPrestados" placeholder="Cantidad de ejemplares prestados">
                </div>
                <div class="form-group col-md-6">
                    <label>Foto</label>
                    <input required type="file" class="form-control" id="inputZip" name="archivo"
                           placeholder="Foto">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Modificar Libro</button>
            </form>

        </div>


    </body>
</html>
