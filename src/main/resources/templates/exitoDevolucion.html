<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libreria </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./ccs/style-nav.css">
    </head>
    <body style="text-align: center">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">¡Bien Hecho!</h5>
                <p class="card-text" th:text="${exito}" ></p>
                <a th:href="@{/libros}" class="btn btn-secondary">Ver libros</a> 
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">¡UPS!</h5>
                <p class="card-text" th:text="${error}" ></p>
                <a th:href="@{/libros}" class="btn btn-secondary">Ver libros</a> 
            </div>
        </div>
        
          <div class="card text-center">
            <div class="card-header">
              DETALLES DE TU PRESTAMO
            </div>
            <div class="card-body">
                 <p class="card-text">TITULO DEL LIBRO</p>
                <h5 th:text="${prestamo.libro}" class="card-title"></h5>
                <p class="card-text">DATOS DE USUARIO</p>
                <h5 class="card-title">Nombre:</h5> <h5 th:text="${session.usuariosession.nombre + ' ' +session.usuariosession.apellido}" class="card-title"></h5> <h5 class="card-title">Mail:</h5> <h5 th:text="${session.usuariosession.mail}" class="card-title"></h5>
                <a th:href="@{/inicio/devolucion/__${session.usuariosession.id}__}" class="btn btn-primary"> Mis Prestamos</a>
            </div>
              <h5 class="card-title">Fecha:</h5><div th:text="${prestamo.fechadevolucion}"  class="card-footer text-muted">
                
            </div>
        </div>



</html>
